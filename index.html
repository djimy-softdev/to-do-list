<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="assets/css/todos.css">
    <title>To do list</title>
</head>
<body>
    <div id="container">
        <h1>To-do list <span><i class="fa fa-plus"></i></span> </h1>
        <input type="text" placeholder="Add New Todo">

        <ul id="todolist">
            <li><span><i class="fa fa-trash"></i></span> Code</li>
            <li><span><i class="fa fa-trash"></i></span> Code again</li>
            <li><span><i class="fa fa-trash"></i></span> Code encore</li>
        </ul>
    </div>
    
    <script src="assets/js/lib/jquery.js"></script>
    <script src="assets/js/todos.js"></script>
</body>
</html>
